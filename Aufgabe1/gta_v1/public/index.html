<!DOCTYPE html>

<!-- File origin: VS1LAB A1a -->

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoTagApp</title>
    <link rel="stylesheet" href="./stylesheets/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header class="header">
        <img src="./images/location.png" class="header__image" alt="an image of a map and location">
        <h1 class="header__title">GeoTagApp</h1>
        <nav class="header__navigation">
            <a href="#">About</a> | <a href="#">Help</a> | <a href="/">Home</a>
        </nav>
    </header>

    <main class="main">
        <section class="main__tagging tagging">
            <h2 class="tagging__title">Tagging</h2>

            <!-- ############### VS1Lab 1a Form 1 Start -->
            <form id="tag-form" action="/tagging" method="post"><br>

                <!-- ... your code here ... -->
                <fieldset class="tagging-fieldset">
                    <legend class="tagging-legend">Add a new GeoTag</legend><br>

                    <label class="tagging-label" for="latField">Latitude:</label><br>
                    <input class="tagging-input" type="text" id="latField" pattern="[0-9]*" placeholder="49.01379" readonly><br>

                    <label class="tagging-label" for="longField">Longitude:</label><br>
                    <input class="tagging-input" type="text" id="longField" pattern="[0-9]*" placeholder="8.390071" readonly><br>

                    <label class="tagging-label" for="username">Name:</label><br>
                    <input class="tagging-input" type="text" id="username" placeholder="e.g. Karlsruhe" required maxlength="10"><br>

                    <label class="tagging-label" for="hashTag">Hashtag:</label><br>
                    <input class="tagging-input" type="text" id="hashTag" pattern="[#][A-Z a-z 0-9]*" placeholder="e.g. #ka" maxlength="11"><br>

                    <input class="tagging-input-submit" type="submit" value="Add Tag">

                </fieldset>

            </form>
            <!-- ############### VS1Lab 1a Form 1 End -->

        </section>

        <section class="main__discovery discovery">
            <h2 class="discovery__title">Discovery</h2>

            <!-- ############### VS1Lab 1a Form 2 Start -->
            <form class="discovery__search" id="discoveryFilterForm" action="/discovery" method="post">

                <!-- ... your code here ... -->
                <fieldset>
                    <legend>Search</legend><br>

                    <label for="search">Search Term or Keyword</label><br>
                    <input type="text" id="search" placeholder="e.g. Karlsruhe"><br>

                    <input type="submit" value="Search">
                </fieldset>

            </form>
            <!-- ############### VS1Lab 1a Form 2 End -->

            <div class="discovery__wrapper">
                <div class="discovery__taglist">
                    <ul class="discovery__results" id="discoveryResults">
                        <li>Castle (49.01379, 8.404435) #sight</li>
                        <li>IWI (49.01379, 8.390071) #edu</li>
                    </ul>
                </div>

                <div class="discovery__map">
                    <img src="./images/mapview.jpg" alt="a map with locations" id="mapView" />
                    <span>Result map</span>
                </div>
            </div>
        </section>

    </main>

    <footer class="footer">
        <span>(c) 2021/22 HKA_IWI_VSYS</span>
    </footer>
</body>

</html>
